apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  labels:
    app: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd
  template:
    metadata:
      labels:
        app: argocd
    spec:
      containers:
      - name: argocd-nginy
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: website-cm-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: website-cm-volume 
        configMap:
          name: website-cm
